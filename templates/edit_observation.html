{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-8 offset-md-2">
        <h1>Редактировать наблюдение</h1>
        <form method="POST" class="mt-4">
            <div class="mb-3">
                <label for="bird_species" class="form-label">Вид птицы</label>
                <input type="text" class="form-control" id="bird_species" 
                       value="{{ observation.bird.species }}" disabled>
                <div class="form-text">Вид птицы нельзя изменить</div>
            </div>

            <div class="mb-3">
                <label for="location" class="form-label">Место наблюдения</label>
                <input type="text" class="form-control" id="location" name="location" 
                       value="{{ observation.location }}" required>
            </div>

            <div class="mb-3">
                <label for="notes" class="form-label">Заметки</label>
                <textarea class="form-control" id="notes" name="notes" 
                          rows="4">{{ observation.notes }}</textarea>
            </div>

            <div class="mb-3">
                <label for="image_url" class="form-label">URL изображения</label>
                <input type="url" class="form-control" id="image_url" name="image_url" 
                       value="{{ observation.image_url }}">
                <div class="form-text">Добавьте ссылку на фотографию птицы (необязательно)</div>
            </div>

            <div class="mb-3">
                <button type="submit" class="btn btn-primary">Сохранить изменения</button>
                <a href="{{ url_for('observations') }}" class="btn btn-secondary">Отмена</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
